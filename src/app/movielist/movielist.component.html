<div class="container">
    <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Movie List</h3>
        </div>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Movie</th>
        <th>Comments</th>
        <th>Release Date</th>
        <th>Vote Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movieList">
        <td>{{movie.name}}</td>
        <td>{{movie.comments}}</td>
        <td>{{movie.releaseDate}}</td>
        <td>{{movie.voteCount}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
